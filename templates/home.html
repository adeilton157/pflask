<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eletiva Adeilton</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <h1> Gamers News</h1>
</head>

<body>
    {% for post in posts %}
    <div class="container">
        <h1 class="titulo">{{ post.titulo }}</h1>   
        <p>Escrito por <b>{{ post.autor }}</b></p>
        <p class="texto">{{ post.conteudo }}</p>
        <a class="link" href="{{ post.url }}">Ler mais</a>
        <div class="data">
            <p class="dt">{{ post.data }}</p>
        </div>
    </div>
    <br>
    {% endfor %}
</body>

</html>
